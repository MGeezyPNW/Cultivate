<!DOCTYPE html>

<html>

  <head>
    <title>Cultivate</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>

    <header>
      <img src="#" alt=":ogo" title="Logo" />
      <h1>Cultivate</h1>
      <h2>"Food Equity of the Pacific Nortwest"</h2>
    </header>

    <main>
      <!-- action is used to define the location where the forms collected data should be sent
      method defines which HTTP method to send the data with ('get' or 'post') -->
      <form id="survey">  
        <fieldset>
          <legend>Please fill out the form below:</legend>
          
          <label>What is your name?:</label>
          <input type="text" id="name" name="user_name" />
          
          <!-- id to allow for multiple radio clicks -->
          <fieldset id="gardenSelection">   
            <legend>Choose your garden type:</legend>
            <label>Sun</label>
            <input type="radio" id="sun" name="gardenSelection" value="sun" />

            <label>Shade</label>
            <input type="radio" id="shade" name="gardenSelection" value="shade" />

            <label>Mixed</label>
            <input type="radio" id="mixed" name="gardenSelection" value="mixed" />  
          </fieldset>

          <fieldset id="lunch">      
              <legend>Choose your favorite lunch:</legend>
              <label>Sandwich</label>
              <input type="radio" id="name" name="lunch" value="sandwich" />
  
              <label>Pasta</label>
              <input type="radio" id="name" name="lunch" value="pasta" />
  
              <label>Salad</label>
              <input type="radio" id="name" name="lunch" value="salad" /> 
              
              <label>Soup</label>
              <input type="radio" id="name" name="lunch" value="soup" />  
            </fieldset>

            <fieldset id="experience">
                <legend>Experience Level</legend>
                <label>Beginner</label>
                <input type="radio" id="name" name="experience" value="beginner" />
    
                <label>Intermediate</label>
                <input type="radio" id="name" name="experience" value="intermediate" />
    
                <label>Master</label>
                <input type="radio" id="name" name="experience" value="master" />  
            </fieldset>

            <button type="submit" form="survey" value="Submit">Let's Get Growing!</button>
      </form>
    </main>

    <footer>
      
    </footer>

  </body>

  <script src="app.js"></script>

</html>
